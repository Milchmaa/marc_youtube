<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Marcs besseres YouTube</title>
    <style>
        /* STYLE */
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .header {
            width: 100%;
            border-bottom: 1px solid black;
        }

        .header img {
            float: left;
            width: 100px;
        }

        .header h1 {
            position: relative;
            left: 10px;
            margin-top: 10px;
        }

        .main {
            width: 100%;
            justify-content: center;
        }

        .mainItems {
            margin: 10px;
            box-shadow: 2px 2px 4px #000000;
        }

        .footer {
            width: 100%;
            background-color: lightgray;
            text-align: center;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
        }

        .image-container img {
            display: block;
        }

    </style>
  </head>
  <body>
        <!-- HEAD -->
    <div class="container">
        <div class="header">
            <img src="https://logos-world.net/wp-content/uploads/2020/04/YouTube-Emblem.png">
            <h1>Youtube</h1> 
         </div>
        <!-- Content -->
        <div class="main">  <!-- parent -->
            <ul class="image-container"> <!-- child from main -->
            </ul>
        </div>

        <footer class="footer"> 
            Â© Marc Welz
        </footer>
    </div>

      <script>
        //   JAVASCRIPT
          for (let i=0; i<6; i++) {
            fetch("https://picsum.photos/120/120").then(response => response.blob() ).then(raw => {
                const img = document.createElement('img');
                //img.style.display = 'block';
                img.src = URL.createObjectURL(raw)
                img.className = "mainItems"
                document.querySelector('ul').appendChild(img);
            });
        }
    </script>
  </body>
</html>
